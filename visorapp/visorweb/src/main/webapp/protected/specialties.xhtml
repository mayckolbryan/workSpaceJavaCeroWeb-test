<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				<p:toolbar>
					<f:facet name="right">
						
							
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							process="@this :frm:panGriCategory"
							actionListener="#{categoryController.saveCategory()}"
							update=":frm:men :frm:datTabCategory :frm:panGriCategory" />
							
							
						<p:commandButton value="Editar" icon="ui-icon-pencil"
							process="@this"
							actionListener="#{categoryController.editCategory()}"
							update=":frm:men :frm:panGriCategory" />
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="panGriCategory" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{categoryController.category.name}" />
				</p:panelGrid>
				<br></br>

				<p:dataTable id="datTabCategory"
					emptyMessage="No existen categorias registrados"
					value="#{categoryController.categorys}" var="category"
					paginator="true" rows="10" selectionMode="single"
					rowKey="#{category.id}">
					<f:facet name="header">
						<p:outputLabel value="Lista de Categorias" />
					</f:facet>
					<p:ajax event="rowSelect"
						listener="#{categoryController.selectCategory}" />

					<p:column headerText="Id">
						<p:outputLabel value="#{category.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{category.name}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
