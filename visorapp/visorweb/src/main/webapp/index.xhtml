<h:head>

					<p:outputLabel for="txtUsername" value="Usuario:" />
					<h:inputText id="txtUsername"
						value="#{loginController.user.username}" required="true" />

				<p:commandButton value="Login"
					action="#{loginController.authentication()}" update=":frm:men" />
			</p:panel>
		</div>
	</h:form>

</html>
